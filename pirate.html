<script>
   var ids = []; 
    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var treasureLocation = 5;
    var trapLocation = 18;
    var gameOver=false;

    function check(position){
        if (gameOver) return;
        var imgId="img" + position;
        var imgELEment = document.getElementById(imgId);
        if (position == treasureLocation){
            imgELEment.src="treasure.jpg";
        }
        else if (position == trapLocation ){
         imgELEment.src="trap.jpeg";
        }
        else{
            imgELEment.src="pirates.jpg"
        }
        checkCount++;
        penalty++;
        document.getElementById("locations").textContent="Number of locations checked: " + checkCount;
        if(position === treasureLocation)
        {
            gameOver = true;
            penalty -= 3;
        }
        else if(position === trapLocation){
            gameOver = true;
            penalty += 3;
        }
        document.getElementById("penalty").textContent = "Penalty is : " + penalty;
        lastCheck = position;
        
    }

    function help() {
        var treasureRw=Math.floor(treasureLocation / 5);
        var treasureCl=treasureLocation % 5;
        var lastCheckRw=Math.floor(lastCheck / 5);
        var lastCheckCl=lastCheck % 5;
        if(
            Math.abs(lastCheckRw - treasureRw) <= 1 && Math.abs(lastCheckCl - treasureCl) <=1 && (Math.abs(lastCheckRw - treasureRw) !==0 || Math.abs(lastCheckCl - treasureCl) !==0)
        ){
            var helptxt = "can smell it";
        }
        else if(Math.abs(lastCheckRw - treasureRw) + Math.abs(lastCheckCl - treasureCl) === 2
        ){
            var helptxt = "Close maite";
        }
        else {
            var helptxt = "Step faster";
        }
        penalty += 2;
        document.getElementById("penalty").textContent= penalty;
        document.getElementById("help").textContent= helptxt;

    }
       document.getElementById("help-click").onclick =help;
